name: Go

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v -o rtime
      env:
        goos: darwin
        goarch: darwin
        ldflags: "-s -w"

    - uses: actions/upload-artifact@v2
      with:
        name: rtime
        path: ${{ github.workspace }}
