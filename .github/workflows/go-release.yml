name: Go

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...
      with:
        goos: darwin
        goarch: darwin
        ldflags: "-s -w"
